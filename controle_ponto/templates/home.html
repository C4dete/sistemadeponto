<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home - Sistema de Ponto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ecf0f1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo, {{ usuario }}</h2>
        <form method="POST">
            <label for="historico">Horas acumuladas anteriores (ex: 12:30)</label>
            <input type="text" name="historico" placeholder="HH:MM" value="{{ historico }}">
            <button type="submit">Salvar</button>
        </form>
        <button><a href="/ponto">Ir para o ponto</a></button>
        <button style="background: #e74c3c;"><a href="/logout">Logout</a></button>
    </div>
</body>
</html>
